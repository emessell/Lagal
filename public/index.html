<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lagal</title>
    <link rel="stylesheet" type="text/css" href="swiper.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="swiper.min.js"></script>
</head>
<body>
    <h1 class="text-center">Lara's</h1>
    <h1 class="text-center">Gallery</h1>
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide pic1"></div>
            <div class="swiper-slide pic2"></div>
            <div class="swiper-slide pic3"></div>
            <div class="swiper-slide pic4"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script>
        var mySwiper = new Swiper ('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        })
    </script>
</body>


<script src="/__/firebase/7.5.0/firebase-app.js"></script>
<script src="/__/firebase/7.5.0/firebase-analytics.js"></script>
<script src="/__/firebase/init.js"></script>
</html>
